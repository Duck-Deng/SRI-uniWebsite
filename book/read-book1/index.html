<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《二排历史》第一册</title>

    <!-- 引入pdf.js的脚本文件和样式文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.158/build/pdf_viewer.css">
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/pdf.js/2.13.216/pdf.min.js"></script>
</head>

<body>
    <div id="viewer"></div>

    <script>
        // 设置PDF文件路径
        var pdfUrl = '/book/assets/documentResource/二排历史-第一册.pdf';

        // 使用pdf.js提供的Viewer创建PDF查看器
        var pdfjsLib = window['pdfjs-dist/build/pdf'];

        // 异步加载PDF文档
        pdfjsLib.getDocument(pdfUrl).then(function (pdfDoc) {
            // 获取页面总数
            var numPages = pdfDoc.numPages;

            // 遍历每一页
            for (var pageNum = 1; pageNum <= numPages; pageNum++) {
                // 使用pdf.js提供的Viewer创建页面容器
                var pageContainer = document.createElement('div');
                pageContainer.className = 'page-container';
                document.getElementById('viewer').appendChild(pageContainer);

                // 异步加载页面
                pdfDoc.getPage(pageNum).then(function (page) {
                    // 设置缩放比例
                    var scale = 1.5;

                    // 创建canvas元素
                    var canvas = document.createElement('canvas');
                    pageContainer.appendChild(canvas);

                    // 获取渲染上下文
                    var context = canvas.getContext('2d');

                    // 获取页面尺寸
                    var viewport = page.getViewport({ scale: scale });

                    // 设置canvas尺寸
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // 渲染页面到canvas
                    var renderTask = page.render({
                        canvasContext: context,
                        viewport: viewport
                    });

                    // 等待渲染完成
                    renderTask.promise.then(function () {
                        console.log('Page rendered');
                    });
                });
            }
        });
    </script>
</body>

</html>
